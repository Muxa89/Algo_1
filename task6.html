<html>
  <head>
    <title>6th task</title>
  </head>
  <body>
    <script>
      const printPrimeNumbers = (() => {
        const res = [];

        return n => {
          if (res.length > 0 && res[res.length - 1] > n) {
            console.log(res.filter(el => el < n).join(" "));
            return;
          }

          const start = res.length > 0 ? res[res.length - 1] + 1 : 2;
          console.log(`Calculating from ${start} to ${n}`);
          for (let i = start; i < n; i++) {
            let isPrime = true;

            for (let j = 0; j < res.length; j++) {
              if (i % res[j] === 0 && i !== res[j]) {
                isPrime = false;
              }
            }

            if (isPrime) {
              res.push(i);
            }
          }

          console.log(res.join(" "));
        };
      })();

      printPrimeNumbers(50);
      printPrimeNumbers(100);
      printPrimeNumbers(50);
    </script>
  </body>
</html>
