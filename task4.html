<html>
  <head>
    <title>4th task</title>
  </head>
  <body>
    <script>
      const tree = {
        v: 1,
        l: {
          v: 2,
          l: {
            v: 4
          },
          r: {
            v: 5
          }
        },
        r: {
          v: 3,
          l: {
            v: 6
          },
          r: {
            v: 7
          }
        }
      };

      const sliceTreeWalker = root => {
        const stack = [];
        stack.push(root);
        while (stack.length !== 0) {
          const len = stack.length;
          for (let i = 0; i < len; i++) {
            const el = stack.pop();
            console.log(el.v);
            if (el.l !== undefined) {
              stack.unshift(el.l);
            }
            if (el.r !== undefined) {
              stack.unshift(el.r);
            }
          }
        }
      };

      sliceTreeWalker(tree);
    </script>
  </body>
</html>
