<html>
  <head>
    <title>8th task</title>
  </head>
  <body>
    <script>
      const list = {
        v: 1,
        next: {
          v: 2,
          next: {
            v: 3,
            next: {
              v: 4,
              next: {
                v: 5
              }
            }
          }
        }
      };

      console.log(JSON.stringify(list));
      const reverseList = root => {
        let prev = undefined;
        let curr = root;
        let next = root.next;

        do {
          curr.next = prev;

          prev = curr;
          curr = next;
          next = next && next.next || undefined;
        } while (curr !== undefined);

        return prev;
      };
      console.log(JSON.stringify(reverseList(list)));
    </script>
  </body>
</html>
