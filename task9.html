<html>
  <head>
    <title>9th task</title>
  </head>
  <body>
    <script>
      const insertSort = arr => {
        if (arr.length <= 1) {
          return arr;
        }

        let sortedStart = arr.length - 1;

        while (sortedStart > 0) {
          let value = arr[sortedStart - 1];
          let i = sortedStart;
          while (i < arr.length && value > arr[i]) {
            arr[i - 1] = arr[i];
            i++;
          }

          arr[i - 1] = value;
          sortedStart--;
        }

        return arr;
      };

      console.log(insertSort([11, 2, 4, 1, 3, 9]));
      console.log(insertSort([11]));
      console.log(insertSort([]));
      console.log(insertSort([1, 2]));
      console.log(insertSort([2, 1]));
    </script>
  </body>
</html>
